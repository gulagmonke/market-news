<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>market news scraper</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #080b0f;
    --surface: #0d1117;
    --surface2: #111820;
    --border: #1e2d3d;
    --border-bright: #2a4060;
    --accent: #00d4ff;
    --text: #c9d1d9;
    --text-dim: #6e7f8d;
    --text-bright: #e6edf3;
    --live: #00ff88;
    --dead: #ff4444;
    --macro: #00d4ff;
    --catalyst: #ff9500;
    --mover: #bf5af2;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'IBM Plex Mono', monospace;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    font-size: 13px;
    line-height: 1.6;
  }
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
    pointer-events: none;
    z-index: 999;
  }
  header {
    border-bottom: 1px solid var(--border);
    padding: 14px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--surface);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .header-left { display: flex; align-items: baseline; gap: 16px; }
  .logo { font-size: 18px; font-weight: 600; letter-spacing: 0.15em; color: var(--text-bright); }
  .logo span { color: var(--accent); }
  .header-meta { font-size: 11px; color: var(--text-dim); letter-spacing: 0.05em; }
  .header-right { display: flex; align-items: center; gap: 20px; }
  .last-updated { font-size: 11px; color: var(--text-dim); }
  .last-updated span { color: var(--text); }
  .status-indicator { display: flex; align-items: center; gap: 6px; font-size: 11px; letter-spacing: 0.08em; font-weight: 500; }
  .status-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--dead); transition: background 0.3s; }
  .status-indicator.live .status-dot { background: var(--live); box-shadow: 0 0 6px var(--live); animation: pulse 2s infinite; }
  .status-indicator.live .status-text { color: var(--live); }
  .status-indicator:not(.live) .status-text { color: var(--dead); }
  @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
  .refresh-btn {
    background: transparent; border: 1px solid var(--border-bright); color: var(--text-dim);
    padding: 5px 12px; font-family: 'IBM Plex Mono', monospace; font-size: 11px;
    letter-spacing: 0.08em; cursor: pointer; transition: all 0.2s;
  }
  .refresh-btn:hover { border-color: var(--accent); color: var(--accent); }
  .refresh-btn:disabled { opacity: 0.4; cursor: not-allowed; }
  main { padding: 20px 24px; max-width: 1600px; margin: 0 auto; }

  .briefing-section { margin-bottom: 20px; border: 1px solid var(--border); background: var(--surface); }
  .section-header {
    padding: 8px 16px; border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
    background: rgba(0,212,255,0.04);
  }
  .section-label { font-size: 10px; letter-spacing: 0.15em; font-weight: 600; text-transform: uppercase; }
  .briefing-section .section-label { color: var(--accent); }
  .briefing-content {
    padding: 20px; font-family: 'IBM Plex Sans', sans-serif;
    font-size: 14px; line-height: 1.9; color: var(--text-bright); min-height: 70px;
  }
  .briefing-content.loading { color: var(--text-dim); font-size: 13px; }
  .briefing-headlines { display: flex; flex-wrap: wrap; gap: 8px; padding: 12px 20px; border-top: 1px solid var(--border); }
  .briefing-tag {
    font-size: 10px; padding: 2px 10px; border: 1px solid var(--border);
    color: var(--text-dim); letter-spacing: 0.05em; cursor: pointer; transition: all 0.2s;
    font-family: 'IBM Plex Mono', monospace; text-decoration: none; display: inline-block;
  }
  .briefing-tag:hover { border-color: var(--accent); color: var(--accent); }

  .columns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin-bottom: 20px; }
  @media (max-width: 1100px) { .columns { grid-template-columns: 1fr 1fr; } }
  @media (max-width: 700px) { .columns { grid-template-columns: 1fr; } }
  .col { border: 1px solid var(--border); background: var(--surface); display: flex; flex-direction: column; }
  .col.macro    .section-label  { color: var(--macro); }
  .col.macro    .section-header { background: rgba(0,212,255,0.04); border-bottom-color: rgba(0,212,255,0.15); }
  .col.catalyst .section-label  { color: var(--catalyst); }
  .col.catalyst .section-header { background: rgba(255,149,0,0.04); border-bottom-color: rgba(255,149,0,0.15); }
  .col.mover    .section-label  { color: var(--mover); }
  .col.mover    .section-header { background: rgba(191,90,242,0.04); border-bottom-color: rgba(191,90,242,0.15); }
  .col-body { padding: 0; flex: 1; overflow-y: auto; max-height: 560px; min-height: 200px; }

  .article { padding: 11px 14px; border-bottom: 1px solid var(--border); transition: background 0.15s; }
  .article:last-child { border-bottom: none; }
  .article:hover { background: rgba(255,255,255,0.03); }
  .article a { text-decoration: none; display: block; }
  .article-meta { display: flex; align-items: center; justify-content: space-between; margin-bottom: 4px; gap: 8px; }
  .article-source { font-size: 10px; letter-spacing: 0.06em; font-weight: 600; text-transform: uppercase; opacity: 0.75; white-space: nowrap; }
  .macro    .article-source { color: var(--macro); }
  .catalyst .article-source { color: var(--catalyst); }
  .mover    .article-source { color: var(--mover); }
  .article-time { font-size: 10px; color: var(--text-dim); white-space: nowrap; flex-shrink: 0; }
  .article-headline {
    font-size: 12px; color: var(--text-bright); line-height: 1.5;
    font-family: 'IBM Plex Sans', sans-serif; font-weight: 500;
  }
  .article-headline:hover { color: var(--accent); }
  .article-snippet { font-size: 11px; color: var(--text-dim); margin-top: 3px; line-height: 1.5; font-family: 'IBM Plex Sans', sans-serif; }

  .skeleton {
    background: linear-gradient(90deg, var(--surface2) 25%, var(--border) 50%, var(--surface2) 75%);
    background-size: 200% 100%; animation: shimmer 1.5s infinite;
    border-radius: 2px; height: 11px; margin-bottom: 6px;
  }
  @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

  footer {
    border: 1px solid var(--border); background: var(--surface);
    padding: 12px 24px; display: flex; align-items: center; gap: 28px; flex-wrap: wrap;
  }
  .stat { display: flex; flex-direction: column; gap: 2px; }
  .stat-label { font-size: 9px; letter-spacing: 0.15em; text-transform: uppercase; color: var(--text-dim); }
  .stat-value { font-size: 20px; font-weight: 600; color: var(--accent); font-variant-numeric: tabular-nums; }
  .stat-value.orange { color: var(--catalyst); }
  .stat-value.purple { color: var(--mover); }
  .footer-divider { width: 1px; height: 32px; background: var(--border); flex-shrink: 0; }
  .sources-list { display: flex; flex-wrap: wrap; gap: 6px; flex: 1; }
  .source-chip { font-size: 9px; padding: 2px 8px; border: 1px solid var(--border); color: var(--text-dim); letter-spacing: 0.06em; text-transform: uppercase; }
  .count-badge { font-size: 10px; padding: 1px 7px; background: var(--border); color: var(--text-dim); border-radius: 2px; }
  .no-articles { padding: 20px 14px; color: var(--text-dim); font-size: 11px; }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <div class="logo">BRIEF<span>//</span>ING</div>
    <div class="header-meta">DAILY MARKET INTELLIGENCE</div>
  </div>
  <div class="header-right">
    <div class="last-updated">LAST UPDATED: <span id="lastUpdated">—</span></div>
    <div class="status-indicator" id="statusIndicator">
      <div class="status-dot"></div>
      <div class="status-text" id="statusText">CONNECTING</div>
    </div>
    <button class="refresh-btn" id="refreshBtn" onclick="fetchAll()">↻ REFRESH</button>
  </div>
</header>

<main>
  <div class="briefing-section">
    <div class="section-header">
      <div class="section-label">◈ DAILY BRIEFING</div>
      <span id="briefingTime" style="font-size:10px;color:var(--text-dim)"></span>
    </div>
    <div class="briefing-content loading" id="briefingContent">Fetching live feeds...</div>
    <div class="briefing-headlines" id="briefingTags"></div>
  </div>

  <div class="columns">
    <div class="col macro">
      <div class="section-header">
        <div class="section-label">◈ MACROECONOMIC</div>
        <span class="count-badge" id="macroCount">—</span>
      </div>
      <div class="col-body" id="macroBody"><div class="no-articles">Loading...</div></div>
    </div>
    <div class="col catalyst">
      <div class="section-header">
        <div class="section-label">◈ CATALYSTS &amp; EVENTS</div>
        <span class="count-badge" id="catalystCount">—</span>
      </div>
      <div class="col-body" id="catalystBody"><div class="no-articles">Loading...</div></div>
    </div>
    <div class="col mover">
      <div class="section-header">
        <div class="section-label">◈ MARKET MOVERS</div>
        <span class="count-badge" id="moverCount">—</span>
      </div>
      <div class="col-body" id="moverBody"><div class="no-articles">Loading...</div></div>
    </div>
  </div>

  <footer>
    <div class="stat">
      <div class="stat-label">Lifetime Articles</div>
      <div class="stat-value" id="lifetimeArticles">0</div>
    </div>
    <div class="footer-divider"></div>
    <div class="stat">
      <div class="stat-label">This Session</div>
      <div class="stat-value orange" id="sessionArticles">0</div>
    </div>
    <div class="footer-divider"></div>
    <div class="stat">
      <div class="stat-label">Feeds Active</div>
      <div class="stat-value purple" id="feedsActive">0</div>
    </div>
    <div class="footer-divider"></div>
    <div class="stat" style="flex:1">
      <div class="stat-label">Sources</div>
      <div class="sources-list" id="sourcesList"></div>
    </div>
  </footer>
</main>

<script>
// ─── FEEDS ────────────────────────────────────────────────────────────────────
// All fetched via rss2json.com (free, no key, handles CORS).
// Sources chosen for reliability and quality — tested to work through the proxy.
// ─────────────────────────────────────────────────────────────────────────────
const RSS2JSON = 'https://api.rss2json.com/v1/api.json?rss_url=';

const FEEDS = [
  // MACRO
  { url: 'https://feeds.reuters.com/reuters/businessNews',               source: 'Reuters',          category: 'macro'    },
  { url: 'https://feeds.reuters.com/reuters/marketsNews',                source: 'Reuters Markets',  category: 'macro'    },
  { url: 'https://www.cnbc.com/id/15839069/device/rss/rss.html',        source: 'CNBC Economy',     category: 'macro'    },
  { url: 'https://www.forexlive.com/feed/news',                          source: 'ForexLive',        category: 'macro'    },
  { url: 'https://feeds.feedburner.com/calculatedrisk/',                 source: 'Calculated Risk',  category: 'macro'    },
  { url: 'https://www.federalreserve.gov/feeds/press_all.xml',           source: 'Federal Reserve',  category: 'macro'    },
  // CATALYST
  { url: 'https://www.cnbc.com/id/10001147/device/rss/rss.html',        source: 'CNBC Earnings',    category: 'catalyst' },
  { url: 'https://www.cnbc.com/id/10000664/device/rss/rss.html',        source: 'CNBC Tech',        category: 'catalyst' },
  { url: 'https://techcrunch.com/feed/',                                  source: 'TechCrunch',       category: 'catalyst' },
  // MOVER
  { url: 'https://www.cnbc.com/id/20910258/device/rss/rss.html',        source: 'CNBC Markets',     category: 'mover'    },
  { url: 'https://finance.yahoo.com/news/rssindex',                      source: 'Yahoo Finance',    category: 'mover'    },
  { url: 'https://feeds.marketwatch.com/marketwatch/marketpulse/',       source: 'MarketWatch',      category: 'mover'    },
  { url: 'https://feeds.marketwatch.com/marketwatch/topstories/',        source: 'MW Top Stories',   category: 'mover'    },
  { url: 'https://www.kitco.com/rss/news.xml',                           source: 'Kitco Gold',       category: 'mover'    },
];

// Macro = broad economic/policy news. High-weight terms score 2, rest score 1.
const MACRO_HIGH = [
  'federal reserve','interest rate','rate cut','rate hike','fomc','jerome powell',
  'inflation','cpi','ppi','pce','gdp','unemployment rate','nonfarm payroll',
  'central bank','ecb','bank of england','bank of japan','monetary policy',
  'fiscal policy','recession','stagflation','treasury yield','yield curve',
  'trade war','tariff','sanctions','national debt','federal deficit',
];
const MACRO_LOW = [
  'fed','economy','economic','jobs report','labor market','consumer spending',
  'retail sales','housing starts','industrial output','trade deficit','trade surplus',
  'dollar index','euro','yen','sterling','emerging markets','imf','world bank','oecd',
];

// Catalyst = company-specific events that move a stock
const CATALYST_HIGH = [
  'earnings beat','earnings miss','raised guidance','lowered guidance','eps beats',
  'revenue beat','revenue miss','merger','acquisition','takeover','buyout',
  'ipo','spin-off','fda approval','fda rejection','sec charges','sec investigation',
  'class action','antitrust','bankruptcy','chapter 11','debt restructuring',
  'ceo fired','ceo resigns','ceo appointed','activist investor','share buyback',
];
const CATALYST_LOW = [
  'earnings','quarterly results','annual results','dividend','analyst upgrade',
  'analyst downgrade','price target','rating change','guidance','outlook','forecast',
  'partnership','contract win','product launch','regulatory approval','recall',
  'lawsuit','settlement','fine','penalty','stake acquired',
];

// Mover = price action, market moves, specific stocks/assets moving
const MOVER_HIGH = [
  'all-time high','record high','52-week high','52-week low','all-time low',
  'surges','plunges','soars','tumbles','jumps','crashes','spikes','collapses',
  'short squeeze','short seller','most shorted','heavily shorted',
  'premarket','after-hours','aftermarket',
  'bitcoin','ethereum','crypto rally','crypto selloff',
  'oil prices','crude oil','gold prices','silver prices',
  's&p 500','nasdaq composite','dow jones','russell 2000',
];
const MOVER_LOW = [
  'stock','shares','rally','selloff','volatility','vix','volume surge',
  'etf','options','futures','index','sector','market cap',
  'wall street','nyse','nasdaq','trading','investors','hedge fund',
  'gold','silver','oil','crypto','bitcoin','commodity',
];

function classifyArticle(title, description) {
  const text = (title + ' ' + (description || '')).toLowerCase();
  let ms = 0, cs = 0, vs = 0;
  MACRO_HIGH.forEach(kw    => { if (text.includes(kw)) ms += 2; });
  MACRO_LOW.forEach(kw     => { if (text.includes(kw)) ms += 1; });
  CATALYST_HIGH.forEach(kw => { if (text.includes(kw)) cs += 2; });
  CATALYST_LOW.forEach(kw  => { if (text.includes(kw)) cs += 1; });
  MOVER_HIGH.forEach(kw    => { if (text.includes(kw)) vs += 2; });
  MOVER_LOW.forEach(kw     => { if (text.includes(kw)) vs += 1; });
  // Macro wins ties — hardest category to fill from general feeds
  if (ms > 0 && ms >= cs && ms >= vs) return 'macro';
  if (cs >= vs) return 'catalyst';
  return 'mover';
}

let lifetimeArticles = parseInt(localStorage.getItem('briefing_lifetime') || '0');
let sessionArticles  = 0;
document.getElementById('lifetimeArticles').textContent = lifetimeArticles;

function setStatus(state) {
  const ind = document.getElementById('statusIndicator');
  const txt = document.getElementById('statusText');
  ind.className = 'status-indicator' + (state === 'live' ? ' live' : '');
  txt.textContent = state === 'live' ? 'LIVE' : state === 'loading' ? 'CONNECTING' : 'DISCONNECTED';
}

function setLastUpdated() {
  const now = new Date();
  document.getElementById('lastUpdated').textContent =
    now.toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'}) + ' ' +
    now.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});
}

function showSkeletons(id) {
  document.getElementById(id).innerHTML = Array(5).fill(0).map(() => `
    <div class="article" style="pointer-events:none">
      <div style="display:flex;justify-content:space-between;margin-bottom:6px">
        <div class="skeleton" style="width:25%;height:9px"></div>
        <div class="skeleton" style="width:18%;height:9px"></div>
      </div>
      <div class="skeleton" style="width:95%;height:11px"></div>
      <div class="skeleton" style="width:70%;height:11px;margin-top:4px"></div>
    </div>`).join('');
}

function formatTime(dateStr) {
  if (!dateStr) return '';
  const d = new Date(dateStr);
  if (isNaN(d)) return '';
  const diffMin = Math.floor((new Date() - d) / 60000);
  if (diffMin < 1)    return 'just now';
  if (diffMin < 60)   return `${diffMin}m ago`;
  if (diffMin < 1440) { const h=Math.floor(diffMin/60),m=diffMin%60; return m?`${h}h ${m}m ago`:`${h}h ago`; }
  return d.toLocaleDateString('en-US',{month:'short',day:'numeric'});
}



function stripHtml(str) {
  if (!str) return '';
  return str.replace(/<[^>]*>/g,'')
            .replace(/&amp;/g,'&').replace(/&lt;/g,'<').replace(/&gt;/g,'>')
            .replace(/&nbsp;/g,' ').replace(/&#\d+;/g,'').trim();
}

function esc(s) {
  return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

// Parse raw XML as fallback
function parseXml(xmlText, feed) {
  try {
    const doc   = new DOMParser().parseFromString(xmlText, 'text/xml');
    const items = Array.from(doc.querySelectorAll('item'));
    return items.map(item => {
      const get  = tag => item.querySelector(tag)?.textContent || '';
      const title = stripHtml(get('title'));
      const desc  = stripHtml(get('description') || get('content\\:encoded') || '');
      return {
        title,
        link:     get('link') || get('guid'),
        pubDate:  get('pubDate') || get('dc\\:date') || '',
        snippet:  desc.slice(0, 120),
        source:   feed.source,
        category: classifyArticle(title, desc),
      };
    }).filter(a => a.title.length > 10);
  } catch(e) { return []; }
}

async function fetchFeed(feed) {
  const encoded = encodeURIComponent(feed.url);
  const bust    = `&_=${Date.now()}`;

  // Attempt 1: allorigins — fetches direct from source, no caching
  try {
    const res = await fetch(`https://api.allorigins.win/get?url=${encoded}${bust}`, { signal: AbortSignal.timeout(10000) });
    if (res.ok) {
      const data = await res.json();
      if (data.contents) {
        const parsed = parseXml(data.contents, feed);
        if (parsed.length) return parsed;
      }
    }
  } catch(e) {}

  // Attempt 2: corsproxy.io — also fetches direct, no caching
  try {
    const res = await fetch(`https://corsproxy.io/?${encoded}`, { signal: AbortSignal.timeout(10000) });
    if (res.ok) {
      const parsed = parseXml(await res.text(), feed);
      if (parsed.length) return parsed;
    }
  } catch(e) {}

  // Attempt 3: rss2json — last resort, may serve cached results
  try {
    const res = await fetch(`${RSS2JSON}${encoded}&count=25&_=${Date.now()}`, { signal: AbortSignal.timeout(8000) });
    if (res.ok) {
      const data = await res.json();
      if (data.status === 'ok' && data.items?.length) {
        return data.items.map(item => ({
          title:    stripHtml(item.title || ''),
          link:     item.link || item.guid || '#',
          pubDate:  item.pubDate || '',
          snippet:  stripHtml(item.description || item.content || '').slice(0, 120),
          source:   feed.source,
          category: classifyArticle(item.title, item.description || item.content),
        })).filter(a => a.title.length > 10);
      }
    }
  } catch(e) {}

  return [];
}

function dedup(articles) {
  const seen = new Set();
  return articles.filter(a => {
    const key = a.title.toLowerCase().replace(/[^a-z0-9]/g,'').slice(0,40);
    if (seen.has(key)) return false;
    seen.add(key);
    return true;
  });
}

function renderColumn(containerId, articles) {
  const el = document.getElementById(containerId);
  if (!articles.length) {
    el.innerHTML = '<div class="no-articles">No articles found.</div>';
    return;
  }
  el.innerHTML = articles.map(a => `
    <div class="article">
      <a href="${esc(a.link)}" target="_blank" rel="noopener">
        <div class="article-meta">
          <span class="article-source">${esc(a.source)}</span>
          <span class="article-time">${esc(formatTime(a.pubDate))}</span>
        </div>
        <div class="article-headline">${esc(a.title)}</div>
        ${a.snippet ? `<div class="article-snippet">${esc(a.snippet)}</div>` : ''}
      </a>
    </div>`).join('');
}

function buildBriefing(macro, catalyst, mover) {
  const lines = [];
  if (macro.length)     lines.push(`Macro focus: ${macro[0].title}.`);
  if (catalyst.length)  lines.push(`Key catalyst: ${catalyst[0].title}.`);
  if (mover.length)     lines.push(`Market action: ${mover[0].title}.`);
  if (mover.length > 1) lines.push(`Also watching: ${mover[1].title}.`);
  document.getElementById('briefingContent').className = 'briefing-content';
  document.getElementById('briefingContent').textContent = lines.join(' ') || 'No headlines loaded.';
  const all = [...macro.slice(0,3), ...catalyst.slice(0,2), ...mover.slice(0,3)];
  document.getElementById('briefingTags').innerHTML = all.slice(0,8).map(a =>
    `<a href="${esc(a.link)}" target="_blank" rel="noopener" class="briefing-tag">${esc(a.title.length>60?a.title.slice(0,57)+'…':a.title)}</a>`
  ).join('');
  document.getElementById('briefingTime').textContent =
    new Date().toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});
}

function animateCount(id, target) {
  const el = document.getElementById(id);
  const start = parseInt(el.textContent) || 0;
  const diff  = target - start;
  let i = 0;
  const iv = setInterval(() => { i++; el.textContent = Math.round(start + diff * i / 20); if (i>=20) clearInterval(iv); }, 25);
}

async function fetchAll() {
  const btn = document.getElementById('refreshBtn');
  btn.disabled = true; btn.textContent = '◌ LOADING';
  setStatus('loading');
  ['macroBody','catalystBody','moverBody'].forEach(showSkeletons);
  document.getElementById('briefingContent').className = 'briefing-content loading';
  document.getElementById('briefingContent').textContent = 'Fetching live feeds…';
  document.getElementById('briefingTags').innerHTML = '';

  const results = await Promise.all(FEEDS.map(fetchFeed));
  const flat    = dedup(results.flat()).sort((a,b) => {
    const da = a.pubDate ? new Date(a.pubDate) : new Date(0);
    const db = b.pubDate ? new Date(b.pubDate) : new Date(0);
    return db - da;
  });
  const macro    = flat.filter(a => a.category === 'macro');
  const catalyst = flat.filter(a => a.category === 'catalyst');
  const mover    = flat.filter(a => a.category === 'mover');

  renderColumn('macroBody',    macro.slice(0,30));
  renderColumn('catalystBody', catalyst.slice(0,30));
  renderColumn('moverBody',    mover.slice(0,30));

  document.getElementById('macroCount').textContent    = macro.length;
  document.getElementById('catalystCount').textContent = catalyst.length;
  document.getElementById('moverCount').textContent    = mover.length;

  buildBriefing(macro, catalyst, mover);

  const total = flat.length;
  sessionArticles  += total;
  lifetimeArticles += total;
  localStorage.setItem('briefing_lifetime', lifetimeArticles);
  animateCount('lifetimeArticles', lifetimeArticles);
  animateCount('sessionArticles',  sessionArticles);

  const activeSources = [...new Set(flat.map(a => a.source))];
  animateCount('feedsActive', activeSources.length);
  document.getElementById('sourcesList').innerHTML =
    activeSources.map(s => `<span class="source-chip">${esc(s)}</span>`).join('');

  setStatus(total > 0 ? 'live' : 'dead');
  if (total === 0) {
    document.getElementById('briefingContent').textContent =
      'Could not reach RSS feeds. Check your connection or try refreshing.';
  }

  setLastUpdated();
  btn.disabled = false; btn.textContent = '↻ REFRESH';
}

fetchAll();

// Auto-refresh every 5 minutes
setInterval(fetchAll, 5 * 60 * 1000);
</script>
